<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat app</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <section class="message_header">
          <div class="message_header_img">
            <img src"">
            <p>Username here</p>
          </div>
        </section>
      </header>
      <section class="chatrooms">
        <div class="">
          <p>future chat rooms here</p>
          <img src""><!--insert coming soon image-->
        </div>
      </section>
      <section class="message_body">
        <div class="recieved_messages">
          <p>hello alfred</p>
        </div>
        <div class="sent_messages">
          <p>hello to you!</p>
        </div>
      </section>
      <footer>
        <div class="message_footer">
          <form>
            <input
              type="text"
              placeholder="Type a message"
              class="message_input_area"
            />
            <button type="submit" id="button1">Send</button>
          </form>
        </div>
      </footer>
    </div>
    <script
      src="https://kit.fontawesome.com/d3626c5c10.js"
      crossorigin="anonymous">
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
  </body>
</html>
